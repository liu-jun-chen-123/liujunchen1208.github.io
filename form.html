<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>申请表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #c0f0c0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="submit"], input[type="reset"] {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>申请表</h1>
        <hr>
        <form action="/submit" method="post">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>

            <label for="position">感兴趣的职位:</label>
            <input type="radio" id="designer" name="position" value="Web设计人员">
            <label for="designer">Web设计人员</label>
            <input type="radio" id="manager" name="position" value="Web管理人员">
            <label for="manager">Web管理人员</label>
            <input type="radio" id="developer" name="position" value="Web开发人员">
            <label for="developer">Web开发人员</label>

            <label for="requirements">其他要求:</label>
            <textarea id="requirements" name="requirements" rows="4" required></textarea>

            <label for="confirm-message"><input type="checkbox" id="confirm-message" name="confirm-message"> 发送确认消息</label>

            <label for="experience">经验:</label>
            <select id="experience" name="experience">
                <option value="无经验">无经验</option>
            </select>

            <br>
            <input type="submit" value="确定">
            <input type="reset" value="重置">
        </form>
    </div>
</body>
</html>
